name: Staging deployment

on:
  release:
    types: [published]

env:
  PYTHON_VERSION: 3.8

jobs:
  docker-build:
    if: contains(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{github.repository}}/mypackage
          tag_with_ref: true
          add_git_labels: true
          cache_froms: python:${{ env.PYTHON_VERSION }}-buster,python:${{ env.PYTHON_VERSION }}-slim-buster,docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:latest
          build_args: PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  docker-test:
    if: contains(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Test docker image
        run: |
          docker run --rm --name test_container docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:latest

  docker-tag:
    name: Tag and push image docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:${GITHUB_REF##*/}
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker pull docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:latest
          docker tag docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:latest docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:${GITHUB_REF##*/}
          docker push docker.pkg.github.com/jellevandehaterd/mypackage/mypackage:${GITHUB_REF##*/}
